<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        
        .section {
            height: 100vh;
        }
        
        .home {
            background-color: aqua;
        }
        
        .about {
            background-color: blue;
        }
        
        .pop-up {
            background-color: green;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        
        .main {
            height: 60vh;
            background-color: rgba(255, 0, 0, .11);
        }
        
        .main .container {
            height: 100%;
        }
        
        .main .container .row {
            padding: 20px 0px;
            height: 100%;
            max-width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .main .container .row .title {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        button {
            width: 50%;
            margin-top: 30px;
            background-color: #FF6E04;
            color: white;
            border: 0px;
            padding: 10px 5px;
            font-weight: 600;
            font-size: 24px;
            outline: none;
        }
        
        button:hover {
            background-color: rgb(25, 108, 216);
            color: white;
            outline: none;
        }
        
        .img {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>



<body>


    <div class="container-fluid main">
        <div class="container">
            <div class="row col-12">
                <div class="title col-6 ">
                    <h1>Build compelling applications tailored to suit your business needs</h1>
                    <button>Get a proposal </button>
                </div>
                <div class="img col-6 d-flex flex-column justify-content-center align-items-center">
                    <img src="./image 4 (2).png" alt="">

                </div>
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
